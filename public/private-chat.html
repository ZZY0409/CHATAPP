<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="private-chat-container">
        <h2>Private Chat with <span id="friend-name"></span></h2>
        <div id="private-messages"></div>
        <div class="input-container">
            <textarea id="private-message-input" placeholder="Type a message..."></textarea>
            <button id="send-private-btn">Send</button>
        </div>
    </div>
    <script src="private-chat.js"></script>
</body>
</html>
